<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

   <div class="w-full max-w-md">
      <div class="bg-white shadow-lg rounded-lg px-8 py-10">
         <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome FrontEnd</h2>
         <form id="loginForm">
            <div class="mb-6">
               <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">Username</label>
               <input id="username" type="text" class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 " placeholder="Enter your username">
            </div>
            <div class="mb-6">
               <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">Password</label>
               <input id="password" type="password" class="shadow appearance-none border border-gray-300 rounded w-full py-3 px-4 text-gray-700 mb-3 " placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between mb-6">
               <button class="w-full bg-gray-600 text-white font-bold py-3 px-4 rounded" type="button" onclick="login()">
                  Login
               </button>
            </div>
         </form>
      </div>
   </div>

   <script>
      function login() {
         const username = document.getElementById('username').value;
         const password = document.getElementById('password').value;

         if (username === 'admin' && password === 'admin123') {
            localStorage.setItem('username', username);
            window.location.href = 'crud.html';
         } else {
            alert('Invalid credentials');
         }
      }
   </script>

</body>
</html>
